<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Åland – två val</title>
  <style>
    :root {
      --offset: 5%;

      --left-img: url('hogskolan.jpg');
      --right-img: url('alands-gymnasium.jpg');

      --left-fallback: #175c9b;
      --right-fallback: #f0b429;
    }

    html, body { height: 100%; margin: 0; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:#0f0f10; }

    .split { position: relative; height: 100vh; overflow: hidden; }

    .panel {
      position: absolute; inset: 0; display: block; text-decoration: none; isolation: isolate;
      background-position: center; background-size: cover; background-repeat: no-repeat;
      transition: transform 320ms ease, filter 320ms ease;
    }

    .panel.left {
      background-image: var(--left-img);
      background-color: var(--left-fallback);
      clip-path: polygon(0 0, calc(50% + var(--offset)) 0, calc(50% - var(--offset)) 100%, 0 100%);
      z-index: 1;
      --cx: 25vw;
    }

    .panel.right {
      background-image: var(--right-img);
      background-color: var(--right-fallback);
      clip-path: polygon(calc(50% + var(--offset)) 0, 100% 0, 100% 100%, calc(50% - var(--offset)) 100%);
      z-index: 2;
      --cx: 75vw;
    }

    .panel::before { content:""; position:absolute; inset:0; background:#fff; opacity:0; transition:opacity 320ms ease; z-index:-1; }
    .panel:hover, .panel:focus-visible { transform: scale(1.05); filter: brightness(1.08) saturate(1.05); }
    .panel:hover::before, .panel:focus-visible::before { opacity:.22; }

    .label{
      position:absolute; left: var(--cx); top:50%; transform: translate(-50%,-50%);
      font-size: clamp(1.2rem, 3.2vw, 2.4rem); font-weight:600; letter-spacing:.02em;
      color: #000;
      padding:.33em 1.1em; border-radius:.9rem; background:rgba(255,255,255,.78);
      box-shadow:0 10px 25px rgba(0,0,0,.25); opacity:0; transition:opacity 220ms ease;
    }
    .panel:hover .label, .panel:focus-visible .label { opacity:1; }

    .sr-only { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip: rect(0,0,1px,1px); white-space:nowrap; border:0; }

    @media (max-width: 640px) {
      :root { --offset: 4%; }
      .label { font-size: clamp(1rem, 5vw, 1.6rem); }
    }
  </style>
</head>
<body>
  <main class="split" aria-label="Välj utbildning">
    <a class="panel left" href="hogskolan.html" aria-label="Gå till Högskolan på Åland">
      <span class="label">Högskolan på Åland</span>
    </a>

    <a class="panel right" href="alands-gymnasium.html" aria-label="Gå till Ålands gymnasium">
      <span class="label">Ålands gymnasium</span>
    </a>

    <div class="divider" aria-hidden="true"></div>
  </main>
</body>
</html>
